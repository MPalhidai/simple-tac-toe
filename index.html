<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="score-container">
      <h1>Tic Tac Toe</h1>
      <table id="scoreboard">
        <tr>
          <td>
            <p>TURN:</p>
          </td>
          <td>
            <p>PLAYERS:</p>
          </td>
          <td>
            <p>WINS:</p>
          </td>
          <td>
            <p>LOSES:</p>
          </td>
        </tr>
      </table>
      <p id="winner"></p>
    </div>
    <div class="game-container">
      <table id="gameboard"></table>
    </div>
    <script src="game.js"></script>
  </body>
</html>
